<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/tab-friend.css">
</head>
<body>
    <div id="friends-content">
        <h1>Позовите друзей!</h1>
        <p>Вы и ваши друзья получите приятные бонусы.</p>
        
        <div class="invite-container">   
            <div class="invite-box">
                <img src="gift-icon.webp" alt="Gift" class="gift-image">
                <div class="invite-text">
                    <p class="invite-title">Invite friends</p>
                    <p class="invite-bonus">
                        <img src="people_img.webp" alt="People" class="people-icon">
                        <span class="bonus-amount">+5,000</span> For you and your Friends
                    </p>
                </div>
            </div>
        </div>

        <div class="extra-buttons">
            <!-- Кнопка для отправки приглашения по Телеграм -->
            <a href="https://t.me/share/url?url=https://t.me/ldfbhuibf_bot Привет! Присоединяйся ко мне в этом приложении и получай бонусы!" target="_blank">
                <button class="long-button">
                    Invite friends
                    <img src="invite-img.webp" alt="Invite" class="invite-icon">
                </button>
            </a>

            <!-- Кнопка для копирования реферальной ссылки -->
            <button id="copy-button" class="long-button">
                Copy Referral Link
                <img src="invite-img.webp" alt="Copy" class="invite-icon">
            </button>
        </div>

        <!-- Оповещение о копировании -->
        <div id="copy-notification">Ссылка скопирована!</div>

        <!-- Список приглашённых друзей -->
        <h1>Ваши друзья</h1>
        <ul id="referral-list">
            <!-- Список рефералов будет динамически добавлен сюда -->
        </ul>

        <p id="referral-link-display" style="font-weight: bold; color: green;"></p>

        <button id="collect-reward-button" class="long-button">Забрать вознаграждение</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../js/tab-friend.js"></script>
</body>
</html>
